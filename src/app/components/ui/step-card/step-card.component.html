<div class="step-card" (click)="onCardClick()">
  <div class="step-card-main">
    <div class="step-card-main-value">
      {{ step }}
    </div>
    <img
      src="assets/jogging.png"
      class="step-card-main-icon"
      title="Step icon"
    />
  </div>
  <div class="step-card-calo">
    <img src="assets/kcal.png" class="step-card-calo-icon" title="Step icon" />
    <div class="step-card-calo-value">
      {{ kcal }}
    </div>
  </div>
</div>
